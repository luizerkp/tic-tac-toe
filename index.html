<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header class="header">
        <h1>Tic Tac Toe</h1>
        <div class="choices">
            <div class="select-div">
                <select class="select-menu" name="difficulty-menu" id="difficulty-level">
                    <option value="disabled"  selected disabled>Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                    <option value="impossible">Impossible</option>
                </select>
                <select class="select-menu" name="weapon" id="weapons">
                    <option value="disabled"  selected disabled>Weapon</option>
                    <option value="x">X</option>
                    <option value="o">O</option>
                </select>                               
            </div>
            <div class="btns-div">
                <button class="glow-on-hover" id="start">Start</button>
                <button class="glow-on-hover" id="reset-button">Reset</button>
            </div>

        </div>
    </header>
    <main class="container">
        <div id="placeholder">
            <h2>Make Your Selections and Press Start...</h2>
        </div>
        <div class="board inactive">
            <div class="cell" data-cell="0"></div>
            <div class="cell" data-cell="1"></div>
            <div class="cell" data-cell="2"></div>
            <div class="cell" data-cell="3"></div>
            <div class="cell" data-cell="4"></div>
            <div class="cell" data-cell="5"></div>
            <div class="cell" data-cell="6"></div>
            <div class="cell" data-cell="7"></div>
            <div class="cell" data-cell="8"></div>
        </div>
        <div class="modal">
            <div class="modal-content">
                <h1 class="playAgainText"></h1>
                <input type="button" class="playAgainBtn" value="Play Again">
            </div>
        </div>
    </main>        
    <footer>
        <div class="footer"></div>
    </footer>         
</body>
</html>
